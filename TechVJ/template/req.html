<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LumosFlix Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet">
  <style>
    :root {
      --primary: #e50914;
      --secondary: #b20710;
      --accent: #ff6b6b;
      --dark: #000;
      --gray: #222;
      --light: #fff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100%;
      background: var(--dark);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      user-select: none;
      -webkit-user-drag: none;
      overflow: hidden;
    }
    
    *:focus, *:focus-visible, button::-moz-focus-inner, :-moz-focusring {
      outline: none !important;
      box-shadow: none !important;
      border: 0 !important;
    }
    
    * {
      -webkit-tap-highlight-color: transparent !important;
    }
    
    /* Header styles */
    header {
      background: linear-gradient(135deg, #000 0%, #2d0a0a 100%);
      padding: 1rem;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.1);
      border-bottom: 1px solid rgba(229, 9, 20, 0.2);
    }
    
    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }
    
    .subtitle {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #aaa;
      position: relative;
    }
    
    .subtitle::after {
      content: '↓';
      display: block;
      text-align: center;
      margin-top: 4px;
      font-size: 1.25rem;
      color: #888;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(4px);
      }
    }
    
    /* Video player container */
    .video-container {
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
      bottom: 60px;
      background: var(--dark);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .video-wrapper {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      position: relative;
    }
    
    .video-js {
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    /* Loading animation */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.3s;
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .spinner-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top: 4px solid var(--primary);
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }
    
    .spinner-inner:nth-child(2) {
      border: 4px solid transparent;
      border-top: 4px solid var(--accent);
      animation: spin-reverse 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      width: 85%;
      height: 85%;
      top: 7.5%;
      left: 7.5%;
    }
    
    .spinner-inner:nth-child(3) {
      border: 4px solid transparent;
      border-top: 4px solid var(--secondary);
      animation: spin 2.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes spin-reverse {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }
    
    .loading-text {
      color: var(--light);
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      position: relative;
      padding-left: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 2s linear infinite;
    }
    
    @keyframes gradientText {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
    
    .loading-dots {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary);
      animation: pulse 1.4s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
      background: var(--accent);
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
      background: var(--secondary);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.7;
      }
    }
    
    /* Progress bar for loading */
    .progress-container {
      width: 80%;
      max-width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-top: 1.5rem;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--gradient);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    /* Action buttons */
    .share-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: calc(0.5rem + env(safe-area-inset-bottom, 0)) 1rem;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .action-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
      min-width: 140px;
      justify-content: center;
    }
    
    #shareBtn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--light);
    }
    
    #shareBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
    }
    
    #shareBtn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(229, 9, 20, 0.3);
    }
    
    #joinTelegram {
      background: linear-gradient(135deg, #37aee2, #1a7ec8);
      color: var(--light);
    }
    
    #joinTelegram:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    #joinTelegram:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Status indicator */
    .status-indicator {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #aaa;
      z-index: 10001;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e50914;
    }
    
    .status-dot.connected {
      background: #2ecc71;
    }
    
    /* Video info */
    .video-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
    }
    
    .video-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--light);
    }
    
    .video-meta {
      font-size: 0.85rem;
      color: #aaa;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .video-container {
        top: 80px;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .action-button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
        min-width: 120px;
      }
    }
    
    @media (max-width: 480px) {
      .share-container {
        flex-direction: column;
        gap: 10px;
        padding-bottom: calc(1rem + env(safe-area-inset-bottom, 0));
      }
      
      .action-button {
        width: 100%;
      }
      
      .video-container {
        top: 70px;
        bottom: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LumosFlix</div>
    <div class="subtitle">If there is a loading problem, do a refresh.</div>
  </header>

  <div class="status-indicator">
    <div class="status-dot"></div>
    <span>Connecting...</span>
  </div>

  <div class="video-container">
    <div class="video-wrapper">
      <video id="player" class="video-js vjs-default-skin" controls autoplay muted playsinline preload="auto"></video>
      <div id="loading">
        <div class="spinner">
          <div class="spinner-inner"></div>
          <div class="spinner-inner"></div>
          <div class="spinner-inner"></div>
        </div>
        <div class="loading-text">Preparing Your Stream</div>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      
      <div class="video-info">
        <div class="video-title">The Grand Adventure (2023)</div>
        <div class="video-meta">HD • 2h 15m • Action, Adventure</div>
      </div>
    </div>
  </div>

  <div class="share-container">
    <button id="shareBtn" class="action-button"><i class="fas fa-share-alt"></i> Share</button>
    <button id="joinTelegram" class="action-button">
      <i class="fab fa-telegram-plane"></i> Join us
    </button>
  </div>

  <!-- Libraries -->
  <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
  <script>
    // Simulate video loading with progress
    document.addEventListener('DOMContentLoaded', function() {
      const player = videojs('player');
      const loading = document.getElementById('loading');
      const progressBar = document.getElementById('progressBar');
      const statusDot = document.querySelector('.status-dot');
      const statusText = document.querySelector('.status-indicator span');
      
      // Show loading initially
      loading.style.display = 'flex';
      
      // Simulate video loading progress
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(loadingInterval);
          
          // Update status
          statusDot.classList.add('connected');
          statusText.textContent = 'Connected';
          
          // Hide loading after a short delay
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
          }, 500);
        }
        progressBar.style.width = `${progress}%`;
      }, 200);
      
      // Set video source after loading
      setTimeout(() => {
        player.src({
          src: '{{file_url}}';
          type: 'video/mp4'
        });
      }, 1000);
      
      // Share button functionality
      document.getElementById('shareBtn').addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(window.location.href);
          alert('Shareable link copied to clipboard!');
        } catch (err) {
          alert('Failed to copy link: ' + err.message);
        }
      });
      
      // Join Telegram button
      document.getElementById('joinTelegram').addEventListener('click', () => {
        alert('Redirecting to Telegram channel...');
        window.open('https://t.me/lumosflix', '_blank');
      });
    });
  </script>
</body>
</html>
