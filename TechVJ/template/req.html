<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <!-- Plyr.io CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
  <style>
    body { margin: 0; display: flex; height: 100vh; align-items: center; justify-content: center; background: #000; }
    #player { width: 100%; max-width: 800px; }
  </style>
</head>
<body>
  <video id="player" playsinline controls></video>

  <!-- Plyr.io JS -->
  <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const url = "{{file_url}}";
      const videoEl = document.getElementById('player');
      const src = document.createElement('source');
      src.src = url;
      // set MIME based on extension
      if (url.toLowerCase().endsWith('.mkv')) {
        src.type = 'video/x-matroska';
      } else {
        src.type = 'video/mp4';
      }
      videoEl.appendChild(src);

      // initialize Plyr
      Plyr.setup(videoEl, {
        controls: [
          'play-large', 'rewind', 'play', 'fast-forward', 'progress',
          'current-time', 'duration', 'mute', 'volume', 'captions',
          'settings', 'download', 'fullscreen'
        ]
      });
    });
  </script>
</body>
</html>
